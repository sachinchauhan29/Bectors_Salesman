<body>


  <div class="module">
    <div class="logo"
      style="text-align: center; margin-top: 30px; position: absolute; align-items: center; width: 100%;">
      <img src="./assets/img/logo.png" alt="logo"
        class="img-fluid" style="height: 100px;">

    <div class="module__item">



      <div class="bg">

          <span class="hts">

          <div class="bel be2">
            <div class="shd" align="center">
              <!-- <span class="tago "> your text </span> -->

            </div>
            <div class="belt ">
              <div class="dd">
                <div class="tag ">
                  <!-- <span class="tago "> your text </span> -->

                <hr>
                <form action="spin.html" class="container" id="needs-validation" novalidate>

                  <div class="row">
                    <div class="col-md-6 col-sm-12 col-12">
                      <div class="form-group">
                        <label class="text-inverse" for="inputEmail4">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" autocomplete="off" required>
                        <div class="invalid-feedback">
                          Please Enter your Name.
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label class="text-inverse" for="inputpassword">Mobile No</label>
                        <input type="tel" class="form-control" id="Mobile No" placeholder="Mobile No" min="10" maxlength="10" autocomplete="off" required>
                        <div class="invalid-feedback">
                          Please provide a valid Mobile No.
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label class="text-inverse" for="code">Enter 8 digit code</label>
                        <input type="tel" class="form-control" id=" code" placeholder="Enter 8 digit code" min="8" maxlength="8" autocomplete="off" required>
                        <div class="invalid-feedback">
                          Please provide a valid Enter 8 digit code.
                        </div>
                      </div>
                    </div>


                    <div class="col-lg-6 col-sm-6 col-12">
                      <div class="form-group">
                        <label class="text-inverse" for="select-menu">Select location</label>
                        <select class="custom-select d-block form-control" id="image" required>
                          <option value="">Location</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                        <div class="invalid-feedback">
                          Please selected any option.
                        </div>
                      </div>
                    </div> 

                  </div>

                  <hr>
                  <div class="row">
                    <div class="col-lg-12 col-sm-12 col-12 text-center">
                      <button class="btn btn-info" type="submit">Submit form</button>
                    </div>
                  </div>
                </form>


                <div class="sep"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

  <script>
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        var form = document.getElementById('needs-validation');
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      }, false);
    })();
  </script>
